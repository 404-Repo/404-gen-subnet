name: Build and Push Render Service

on:
  push:
    paths:
      - 'render-service/**'
      - '.github/workflows/docker-build.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: 404-repo/render-service

jobs:
  build-render-service:
    runs-on: 404Runner
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.PACKAGES_GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=,format=short

      - name: Build and push render-service
        uses: docker/build-push-action@v6
        with:
          context: ./render-service
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          platforms: linux/amd64

  # Cleanup old container images - keeps registry clean
  cleanup:
    runs-on: 404Runner
    needs: build-render-service
    # Only run cleanup after pushing to default branch
    if: github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
    permissions:
      packages: write
    
    steps:
      - name: Delete old container images
        uses: snok/container-retention-policy@v3
        with:
          account: 404-repo
          token: ${{ secrets.GITHUB_TOKEN }}
          image-names: render-service
          cut-off: 0 seconds ago UTC
          keep-n-most-recent: 3
          tag-selection: both
          skip-tags: latest